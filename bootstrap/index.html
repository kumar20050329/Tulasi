<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Task Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <header>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#">Bootstrap</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-nav">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbar-nav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="#">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Tasks</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Reports</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Breadcrumb -->
    <nav class="m-3" aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
        <li class="breadcrumb-item active" aria-current="page">Tasks</li>
      </ol>
    </nav>
  </header>

  <!-- Main -->
  <main>
    <div class="container">
      <!-- Button for Modal -->
      <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#addTaskModal">
        Add Task
      </button>

      <!-- Card -->
      <div class="card mt-3">
        <div class="card-header">Task List</div>
        <div class="card-body">
          <!-- List Group -->
          <ul class="list-group list-group-flush">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Task 1
              <span class="badge bg-danger rounded-pill">New</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Task 2
              <span class="badge bg-warning rounded-pill">In Progress</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Task 3
              <span class="badge bg-success rounded-pill">Completed</span>
            </li>
          </ul>
        </div>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="addTaskModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Add Task</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="TaskName" class="form-label">Task Name</label>
                  <input class="form-control" id="TaskName" type="text" placeholder="Enter task name">
                </div>
                <div class="mb-3">
                  <label for="TaskDescription" class="form-label">Description</label>
                  <textarea class="form-control" id="TaskDescription" placeholder="Enter task description"></textarea>
                </div>
                <div class="mb-3">
                  <label for="TaskStatus" class="form-label">Task Status</label>
                  <select class="form-select" id="TaskStatus">
                    <option>New</option>
                    <option>In Progress</option>
                    <option>Completed</option>
                    <option>Canceled</option>
                  </select>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">Save Task</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Dropdown -->
      <div class="dropdown mt-3">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
          Action
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Edit Task</a></li>
          <li><a class="dropdown-item" href="#">Delete Task</a></li>
          <li><a class="dropdown-item" href="#">Mark as Completed</a></li>
        </ul>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
