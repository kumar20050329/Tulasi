<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <!-- Google Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-view"> <!-- Starts in login view by default -->

    <!-- SITE HEADER (Initially hidden) -->
    <header class="site-header">
        <div class="header-container">
            <h2><i class="fas fa-book-open-reader"></i> Library System</h2>
            <div id="header-actions" class="header-actions">
                <span id="welcome-message"></span>
                <button id="logout-btn" class="btn btn-danger"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
        </div>
    </header>

    <!-- MAIN CONTENT AREA -->
    <main class="main-content">
        <div class="container">
            <!-- Login Page -->
            <section id="login-page" class="page active">
                <div class="form-container">
                    <h2 class="form-title">Welcome</h2>
                    <p class="form-subtitle">Please login the library Management System</p>
                    <form id="login-form">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" placeholder="admin / student" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder="admin / student" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-full">Login</button>
                        <p id="login-error" class="error-message"></p>
                    </form>
                </div>
            </section>

            <!-- Dashboard Page -->
            <section id="dashboard-page" class="page">
                <div class="book-list-container">
                    <div class="book-list-header">
                        <h3>Book Collection</h3>
                        <button id="add-book-btn" class="btn btn-primary"><i class="fas fa-plus"></i> Add New Book</button>
                    </div>
                    <div class="table-controls">
                        <div class="search-box">
                            <input type="text" id="search-input" placeholder="Search by title or author...">
                            <i class="fas fa-search search-icon"></i>
                        </div>
                        <div class="filter-box">
                            <select id="category-filter">
                                <option value="">All Categories</option>
                                <option value="Fiction">Fiction</option>
                                <option value="Science">Science</option>
                                <option value="History">History</option>
                            </select>
                        </div>
                    </div>
                    <table id="book-table">
                        <thead>
                            <tr>
                                <th>S.No</th>
                                <th>Title</th>
                                <th>Author</th>
                                <th>Category</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="book-table-body"></tbody>
                    </table>
                    <p id="no-books-message" class="info-message">No books found.</p>

                    <!-- PAGINATION CONTROLS -->
                    <div id="pagination-controls" class="pagination-controls">
                        <button id="prev-page-btn" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Prev</button>
                        <span id="page-info" class="page-info"></span>
                        <button id="next-page-btn" class="btn btn-secondary">Next <i class="fas fa-arrow-right"></i></button>
                    </div>
                </div>
            </section>

            <!-- Add New Book Page -->
            <section id="add-book-page" class="page">
                <div class="form-container add-book-form-container">
                    <h2 class="form-title">Add a New Book</h2>
                    <form id="add-book-form">
                        <div class="form-group"><label for="new-book-title">Title</label><input type="text" id="new-book-title" required></div>
                        <div class="form-group"><label for="new-book-author">Author</label><input type="text" id="new-book-author" required></div>
                        <div class="form-group"><label for="new-book-category">Category</label><input type="text" id="new-book-category" required></div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary"><i class="fas fa-plus"></i> Save Book</button>
                            <button type="button" id="cancel-add-book" class="btn btn-secondary"><i class="fas fa-times"></i> Cancel</button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </main>

    <!-- SITE FOOTER (Initially hidden) -->
    <footer class="site-footer">
        <p>&copy; 2025 Library Management System. Designed by Thulasi.</p>
    </footer>

    <!-- MODALS AND TOASTS -->
    <div id="confirmation-dialog" class="modal"><div class="modal-content"><p id="confirmation-message">Are you sure?</p><div class="modal-actions"><button id="confirm-yes" class="btn btn-primary">Yes</button><button id="confirm-no" class="btn btn-secondary">No</button></div></div></div>
    <div id="toast"></div>
    
    <script src="script.js"></script>
</body>
</html>
